    <div class="container py-3">
      <div class="card-body">
        
          <div class="col-md-12"> 
          {% for empleado in empleados %}
            <form method="post" action="/update" enctype="multipart/form-data">
              <h1 class="text-center" style="color:#ed217c ;">Modifique la información necesaria</h1>
              <br>
              <h4 class="fw-bolder" style="color: #ed217c;">Reseña número: </h4>
              <input type="text" value="{{ empleado[0] }}" name="txtID" id="txtID" class="form-control">
              <br>
              <br>
              <h4 class="fw-bolder" style="color: #ed217c;">Nombre completo: </h4>
              <input type="text" name="txtNombre" value="{{ empleado[1] }}"id="txtNombre" placeholder="Ingrese su nombre completo" class="form-control">
              <br>
              <br>
              <h4 class="fw-bolder" style="color: #ed217c;">Correo electrónico: </h4>
              <input type="email" name="txtCorreo"value="{{ empleado[2] }}" id="txtCorreo"placeholder="Ingrese su correo" class="form-control">
              <br>
              <br>
              <h4 class="fw-bolder" style="color: #ed217c;">Foto: </h4>
              <br/>
              <img class="img-thumbnail" width='500'src="{{ url_for('uploads',nombreFoto=empleado[3] ) }}" >
              <br/>
              <input type="file" name="txtFoto" id="txtFoto"placeholder="ingrese su evidencia" class="form-control">
              <br>
              <br>
              <input type="submit" name="enviar" id="enviar" value="Agregar" class="btn btn-primary btn-block" onclick="" />
            </form>
              {% endfor %}
          </div>
         
      </div>
    </div>
                  

  <!-- ***** Formulario Reseñas End ***** -->
