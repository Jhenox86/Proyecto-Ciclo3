    <div class="container py-3">
      <div class="card my-5">
        <div class="card-body">

            <div class="col-md-6 bg-login-imagen"></div>

              <h1

              <form id="form-login">
                <div id="form-group">

                      type="text"
                      class="form-control"
                      id="user"
                      placeholder="correo electrónico"
                      required
                    />
                  </div>
                </div>
                <div id="form-group">
                  <div class="mb-3">

                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="contraseña"
                      required
                    />
                  </div>
                </div>

                  type="submit"
                  class="btn btn-primary btn-block"
                  id="BTNENTRAR"

          >
