  <body>
    <header>
      <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Registro de Usuario</h1>
      </div>
    </header>
    <div class="container py-3">
      <div class="card my-lg-5">
        <div class="card-body">
          <div class="row m-0">

            <div class="col-md-3">
              <label for="pnombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="pnombre" />
            </div>
    
            <div class="col-md-3">
              <label for="papellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="papellido" />
            </div>
    
            <div class="col-md-6">
              <label for="correo" class="form-label">Correo</label>
              <input type="mail" class="form-control" id="correo" />
            </div>
            <div class="col-md-6">
              <label for="clave" class="form-label">Clave</label>
              <input type="password" class="form-control" id="clave" />
            </div>
            <div class="col-md-6">
              <label for="direccion" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="direccion" />
            </div>
            <div class="col-md-5">
              <label for="ciudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" />
            </div>            
            <div class="col-md-2">
              <label for="estrato" class="form-label">Genero</label>
              <select id="estrato" class="form-select">
                <option selected>Escoja la opcion</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
                <option value="3">Otros</option>
                <option value="4">Prefiero no decir</option>
              </select>
            </div> 
            <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
        <div class="bootstrap-iso">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <form method="post">
                  <div class="form-group">
                    <label class="control-label" for="date"> Fecha </label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"> </i>
                      </div>
                      <input
                        class="form-control"
                        id="date"
                        name="date"
                        placeholder="MM/DD/YYYY"
                        type="text"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
        <!-- Include jQuery -->
        <script
          type="text/javascript"
          src="https://code.jquery.com/jquery-1.11.3.min.js"
        ></script>

        <!-- Include Date Range Picker -->
        <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"
        ></script>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
        />

        <script>
          $(document).ready(function () {
            var date_input = $('input[name="date"]'); //our date input has the name "date"
            var container =
              $(".bootstrap-iso form").length > 0
                ? $(".bootstrap-iso form").parent()
                : "body";
            date_input.datepicker({
              format: "mm/dd/yyyy",
              container: container,
              todayHighlight: true,
              autoclose: true,
            });
          });
        </script>

        <div class="col-md-12">
          <input type="checkbox" id="condiciones" class="form-check-input" />
          <label for="condiciones" class="form-check-label"
            >Acepta terminos y condiciones</label
          >
        </div>
        <div class="d-grid gap-2">
          <button
            type="submit"
            id="button"
            class="btn btn-primary btn-lg"
          >
            Enviar
          </button>       
        </div>
      </div>
    </div>
  </body>
