<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/templatemo-cyborg-gaming.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <!--

TemplateMo 579 Cyborg Gaming

https://templatemo.com/tm-579-cyborg-gaming

-->
    
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Inicio de sesión</h1>
      </div>
    </header>
    <div class="container py-3">
      <div class="card my-5">
        <div class="card-body">
          <div class="row m-3">
            <div class="col-md-6 bg-login-imagen"></div>
            <div class="col-md-6">
              <h1
                style="color: black"
                class="h4 text-gray-900 my-3 text-center"
              >
                Bienvenido
              </h1>
              <form id="form-login">
                <div id="form-group">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="user"
                      placeholder="usuario"
                      required
                    />
                  </div>
                </div>
                <div id="form-group">
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="contraseña"
                      required
                    />
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-block"
                  id="BTNENTRAR"
                  onclick="login()"
                >
                  Entrar
                </button>
                <br />
              </form>
            </div>
          </div>
          <a href="register.html" style="color: black"
            >Aun no tienes cuenta?, regístrate aquí</a
          >
          <div id="login-error" class="alert alert-danger d-none" role="alert">
            Usuario o contraseña incorrectos
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
